<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LiquidSphere Refraction – Genesis</title>
  <link rel="stylesheet" href="./css/panel.css" />
</head>
<body>
  <canvas id="viewport"></canvas>

  <div id="controlPanel">
    <div id="panelHeader">
      <h2>LiquidSphere Controls</h2>
      <button id="minimizeBtn">–</button>
    </div>

    <div id="controls">
      <label>Viscosity <input type="range" id="viscosity" min="0" max="1" step="0.01" value="0" /></label>
      <label>Elasticity <input type="range" id="elasticity" min="0" max="1" step="0.01" value="0" /></label>
      <label>Amplitude Sensitivity <input type="range" id="amplitude" min="0" max="5" step="0.1" value="0" /></label>
      <label>Light Intensity <input type="range" id="lightIntensity" min="0" max="3" step="0.1" value="0" /></label>
      <label>Surface Shininess <input type="range" id="shininess" min="0" max="200" step="1" value="0" /></label>
      <label>Sphere Opacity <input type="range" id="opacity" min="0" max="1" step="0.01" value="0" /></label>
      <label>Rotation Speed <input type="range" id="rotationSpeed" min="0" max="2" step="0.01" value="0" /></label>

      <label>Sphere Color <input type="color" id="sphereColor" value="#00aaff" /></label>
      <label>Light Color <input type="color" id="lightColor" value="#ffffff" /></label>
      <label>Background Color <input type="color" id="backgroundColor" value="#000000" /></label>
    </div>
  </div>
<script type="module" src="./js/core.js?v=2"></script>

  <script type="module" src="./js/core.js?v=2"></script>

</body>
</html>
